<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
      body{
        margin: 0;
        padding: 0;
        background-color: rgb(226, 235, 239);
      }
        .container{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            
        }
        
        .inside{
          margin: 20px;
          width: 60vh;
          padding: 10px;
          border: solid black;
          box-shadow: 5px 5px 12px rgb(6, 101, 244);
        }
        .full{
            margin: 4%;
            padding: 2px;
        }
        #fname{
            margin:10px;
            width: 90%;
        }
        #lname{
          margin:10px;
            width: 90%;
        }
       .addresses{
        margin:10px;
            width: 90%;

       }
       .table{
        margin-top: 10%;
       padding: 10px;
       }
       .thead{
        padding: 15px;
       }
       .butn{
      margin-left: 20vh;
      margin-top: 30px;
      margin-bottom: 10px;
     padding: 10px;
     width: 100px;
       }
       .gen{
        margin: 10px;
        padding: 10px;
       }
       #selec,select{
        margin: 20px;
       }
       @media(max-width:500px){
        .container{
          flex-direction: column;
       
        }
        .inside{
          margin: 4%;
        }
       }
    </style>
</head>
<body>
    <div class="container">
        <form action="#" method="get" class="cont" id="myForm">
           <div class="inside"> <label for="fname">First Name:</label><br>
            <input type="text" id="fname" class="full" required><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" class="Full" required>
           <div>
            <label for="addresses" class="add">Address:</label><br>
            <input type="text" name="address" class="addresses" id="addre">
           </div>
          <label for="pincode">Pincode:</label><br>
          <input type="number" name="pincode" id="pincode" class="addresses" required maxlength="6" minlength="6">
          <div>
            <label for="Gender">Gender:</label><br>
            <div class="gen">
              <input type="radio" name="gender" id="male" value="male">
              <label for="male" class="addresses">Male</label>
            <input type="radio" name="gender" id="female" value="female">
             <label for="female" class="addresses">Female</label>
            </div>
          </div>
          <label for="choice of food">choice of food:</label><br>
          <input type="checkbox" name="food" value="Dosa" id="ds" class="hello">
          <label for="ds" class="hello">Dosa</label><br>
          <input type="checkbox" name="food" value="Parotta" id="pa" class="hello">
          <label for="pa" class="hello">Parotta</label><br>
          <input type="checkbox" name="food" value="Chicken Rice" id="cr" class="hello">
          <label for="cr" class="hello">Chicken Rice</label><br>
          <input type="checkbox" name="food" value="Chicken biriyani" id="cb" class="hello">
          <label for="cb">Chicken biriyani</label><br>
          <input type="checkbox" name="food" value="Mattan" id="ma" class="hello">
          <label for="ma" class="hello">Muttan</label>
          
         <div class="sel">
          <label for="select">State</label>
          <select name="State" id="select" required>
            <option value="">Select</option>
            <option value="TamilNadu">TamilNadu</option>
            <option value="Kerala">Kerala</option>
            <option value="karnataka">karnataka</option>
            <option value="Dehli">Dehli</option>
          </select><br>
      
            <label for="selec" class="addr" >country</label>
            <select name="country" id="selec" required>
              <option value="">Select</option>
              <option value="India">India</option>
              <option value="America">America</option>
              <option value="Newzealand">Newzealand</option>
              <option value="Chian">Chian</option>
            </select>
          </div>
          <div>
            <button class="butn" id="but">submit</button>
          </div>
          </div>
          <table class="table" id="tap">
            <tr>
              <th class="thead">First Name</th>
              <th class="thead">Last Name</th>
              <th class="thead">Address</th>
              <th class="thead">Pincode</th>
              <th class="thead">Gender</th>
              <th class="thead">Food</th>
              <th class="thead">State</th>
              <th class="thead">Country</th>
            </tr>
          </table>
        </form>

      </div>
         

    <script src="./script.js"></script>
